<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Rent Management</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cars}">Cars Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Customers Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/salesmen}">Salesmen Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/rents}">Rent Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Rent Details</h2>
                    <p class="card-text"><strong>Car:</strong> <span th:text="${rent.car.brand}"></span>
                        <span th:text="${rent.car.model}"></span></p>
                    <p class="card-text"><strong>Customer Name:</strong> <span th:text="${rent.customer.name}"></span></p>
                    <p class="card-text"><strong>Salesman Name:</strong> <span th:text="${rent.car.salesman.name}"></span></p>
                    <p class="card-text"><strong>Rent Date:</strong> <span th:text="${rent.rentDate}"></span></p>
                    <p class="card-text"><strong>Return Date:</strong> <span th:text="${rent.returnDate}"></span></p>
                    <p class="card-text"><strong>Cost:</strong> <span th:text="${rent.cost}"></span><span>$</span></p>

                    <a th:href="@{/rent/edit/{carId}(carId=${rent.car.carId})}" class="btn btn-primary mt-3 ">Edit </a> <br>

                    <a onclick="window.history.back();" class="btn btn-secondary mt-3">Back to Authors List</a> <br>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGz1lp3L5fPT09w64r1BvOnI9DVm7B4Sv49T8VARk5iN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+j7jyWK8fNQe+A1j7A6B1mqe2f43FdtF0zpphwy07tgzmCQDzJtAyxH7tNQ3B3" crossorigin="anonymous"></script>
</body>
</html>
