<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rents List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Rents Management</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cars}">Cars Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Customers Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/salesmen}">Salesmen Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/rents}">Rent Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Rents List</h1>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Car</th>
            <th>Customer</th>

            <th>Rent Date</th>
            <th>Return Date</th>
            <th>Cost</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rent : ${rents}">
            <td th:text="${rent.car != null ? rent.car.brand + ' ' + rent.car.model + ' ' + rent.car.year : ''}"></td>
            <td th:text="${rent.customer != null ? rent.customer.name : ''}"></td>

            <td th:text="${#dates.format(rent.rentDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${#dates.format(rent.returnDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${rent.cost}"></td>
            <td>
                <a th:href="@{/rents/edit/{id}(id=${rent.rentId})}" class="btn btn-primary">Update</a>
                <!--<a th:href="@{/rents/delete/{id}(id=${rent.rentId})}" class="btn btn-danger">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
