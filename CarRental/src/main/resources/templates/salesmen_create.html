<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Car Rental Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Salesmen Management</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
         <ul class="navbar-nav">
             <li class="nav-item">
                 <a class="nav-link" th:href="@{/cars}">Cars Management</a>
             </li>
             <li class="nav-item">
                 <a class="nav-link" th:href="@{/customers}">Customers Management</a>
             </li>
             <li class="nav-item">
                 <a class="nav-link" th:href="@{/salesmen}">Salesmen Management</a>
             </li>
             <li class="nav-item">
                 <a class="nav-link" th:href="@{/rents}">Rent Management</a>
             </li>
         </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Add New Salesman </h1>
            <div class = "card-body">
                <form th:action="@{/salesmen}" th:object = "${salesman}" method="POST">
                    <div class ="form-group">
                        <label>Salesman Name </label>
                        <input
                                type = "text"
                                name = "name"
                                th:field = "*{name}"
                                class = "form-control"
                                placeholder="Enter Salesman's Name"
                                required
                        />
                    </div>

                    <div class ="form-group">
                        <label> Customer Email </label>
                        <input
                                type = "text"
                                name = "email"
                                th:field = "*{email}"
                                class = "form-control"
                                placeholder="Enter Salesman's Email"
                                required
                        />
                    </div>


                    <div class ="form-group">
                        <label> Salesman Phone Number </label>
                        <input
                                type = "tel"
                                name = "phoneNumber"
                                th:field = "*{phoneNumber}"
                                class = "form-control"
                                placeholder="Enter Salesman's Phone Number"
                                required
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
