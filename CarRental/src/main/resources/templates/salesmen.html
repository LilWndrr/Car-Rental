<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salesman List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Salesmen Management  </a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    Navbar links
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cars}">Cars Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Customers Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/salesmen}">Salesmen Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/rents}">Rent Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Salesmen List</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/salesmen/new}" class="btn btn-primary btn-sm mb-3">Add Salesman</a>
        </div>
    </div>
    <!--<form th:action="@{/courses/search}" method="get">
        <input type="text" name="keyword" class="form-control" placeholder="Search...">
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>-->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Actions</th> <!-- If needed, add action column -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="salesman : ${salesmen}">
            <td th:text="${salesman.name}"></td>
            <td th:text="${salesman.email}"></td>
            <td th:text="${salesman.phoneNumber}"></td>


            <td>
                <a th:href="@{/salesmen/edit/{id}(id=${salesman.salesmanId})}" class="btn btn-primary">Update</a>
                <a th:href="@{/salesmen/delete/{id}(id=${salesman.salesmanId})}" class="btn btn-danger">Delete</a>
                <!--                <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-info">View Details</a>-->
            </td>

            <!-- If needed, add action buttons here -->
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
