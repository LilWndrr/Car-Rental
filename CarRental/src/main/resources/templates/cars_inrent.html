<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rented Cars List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            height: 100%;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-title, .card-text {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Cars Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cars}">Cars Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Customers Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/salesmen}">Salesmen Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/rents}">Rent Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row mt-3">
        <div class="col-lg-3">
            <h1>Rented Cars List</h1>
       <!-- </div>
          <div class="col-lg-9 d-flex justify-content-end align-items-center">
              <form th:action="@{/authors/search}" method="get" class="d-flex">
                  <input type="text" name="keyword" class="form-control me-2" placeholder="Search..." style="width: auto;">
                  <button type="submit" class="btn btn-primary">Search</button>
              </form>
          </div>-->
    </div>

    <div class="row">
        <div th:each="car : ${cars}" class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <img th:src="@{'/images/'+${car.image}}" class="card-img-top img-fluid" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${car.brand}"></h5>
                    <p class="card-text">
                        <strong>Model:</strong> <span th:text="${car.model}"></span><br>
                        <strong>Year:</strong> <span th:text="${car.year}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGz1lp3L5fPT09w64r1BvOnI9DVm7B4Sv49T8VARk5iN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+j7jyWK8fNQe+A1j7A6B1mqe2f43FdtF0zpphwy07tgzmCQDzJtAyxH7tNQ3B3" crossorigin="anonymous"></script>
</body>
</html>
