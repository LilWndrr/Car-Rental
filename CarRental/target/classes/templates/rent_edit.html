<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Rent Form</h1>
    <form th:action="@{/rents/{id}(id=${rent.rentId})}" th:object="${rent}" method="post" class="mt-3">
        <input type="hidden" th:field="*{rentId}" />

        <div class="form-group">
            <label>Cars:</label>
            <select th:field="*{car.carId}" class="form-control">
                <option th:each="car : ${cars}" th:value="${car.carId}" th:text="${car.brand+' '+ car.model+' '+ car.year}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Customer:</label>
            <input type="text" class="form-control" th:value="${customer != null ? customer.name : ''}" readonly/>
            <input type="hidden" th:field="*{customer.customerId}" th:value="${customer != null ? customer.customerId : ''}"/>
        </div>


        <div class="form-group">
            <label>Rent Date:</label>
            <input type="date" th:field="*{rentDate}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Return Date:</label>
            <input type="date" th:field="*{returnDate}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Cost:</label>
            <input type="number" th:field="*{cost}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a th:href="@{/rents}" class="btn btn-secondary mt-3">Back to Rent List</a>
</div>
</body>
</html>
